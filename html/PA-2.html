<html>
	<head>
		<title>Registration webpage</title>
		<style>
			sup{
				color: red;
			}
		</style>
	</head>
		<body>
			<h2 style="text-align:center;">Customer Registartion</h2>
			<form>
				<table>
					<tr>
						<td><b>First Name<sup color="red">*</sup>:</b></td>
						<td><input type="text" maxlength="10"placeholder=""name=""/></td>
						<tr>
						
					<tr>
        			<td><b>Last Name<sup color="red">*</sup>:</b></td>
        			<td><input type="text" maxlength="10" required placeholder="" /></td>
        			</tr>
        			<tr>
        			<td><b>Date of Birth<sup color="red">*</sup>:</b></td>
        			<td>
        				<input type="date" name="">
        			</td>
        		    </tr>
        			<tr>
        			<td><b>Gender:</b></td>
        			<td>
        				<input type="radio" name="Gender">Male
        				<input type="radio" name="Gender">Female
        				<input type="radio" name="Gender">Other
        			</td>
        			</tr>
        			<tr>
                	<td><b>Degree:</b></td>
                	<td>
                		<select>
                			<option>Bachelors</option>
                			<option>Masters</option>
                			<option>Doctorate</option>

                		</select>
                	</tr>
                	<tr>
						<td><b>Specialization<sup color:"red">*</sup>:</b></td>
						<td><input type="text" maxlength="40"placeholder=""name=""/></td>
					</tr>
					<tr>
						<td><b>Cuurent CGPA<sup color:"red">*</sup>:</b></td>
						<td><input type="number" min="0"max="5" step="0.1"></td>
					</tr>
					<tr>
        			<td><b>Phone Number<sup color:"red">*</sup>:<b></td>
        			<td>
        				<input type="number" pattern="/[0-9]/"required>
        			</td>
        		</tr>	

        			<tr>
                	<td><b>Address<sup color:"red">*</sup>:</b></td>
                	<td><textarea <inputtype="text" place holder:""name="" rows="4" maxlength="40"required></textarea>
                    </td>
                	
                	
        		   
        		<tr>
                	<td>
                		<input type="submit"value="Submit">

                	</td>
                </tr>
				</table>
			</form>

			
		</body>
</html>
